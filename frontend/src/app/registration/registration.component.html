<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>First name</label>
          <input class="form-control" type="text" formControlName="firstName" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Last name</label>
          <input class="form-control" type="text" formControlName="lastName" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Your email address</label>
      <input class="form-control" type="text" formControlName="email" />
    </div>

    <div class="form-group">
      <label>Street address</label>
      <input class="form-control" type="text" formControlName="street" />
    </div>

    <div class="form-group">
      <label>Post code</label>
      <input class="form-control" type="text" formControlName="postal" />
    </div>

    <div class="form-group">
      <label>City</label>
      <input class="form-control" type="text" formControlName="city" />
    </div>

    <div class="form-group">
      <label>Country</label>
      <input class="form-control" type="text" formControlName="country" />
    </div>

    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" formControlName="username"/>
    </div>

    <div class="form-group">
      <label>Choose a password</label>
      <input class="form-control" type="password" formControlName="password" />
    </div>

    <div class="form-group">
      <label>Re-enter password</label>
      <input class="form-control" type="password" />
    </div>

    <button type="submit" class="btn btn-link">Register</button>
  </form>
</div>
