<div class="container clear-navbar">
  <div class="row align-items-center justify-content-center">
    <h4>Shop Chocolate</h4>
  </div>

  <!-- Nav pills -->
  <div class="row justify-content-center">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a (click)="showNew($event)"
        [class.active]="activeId === 1"
        class="nav-link" href="#" role="button">
          New <span class="additional-text">Arrivals</span>
        </a>
      </li>
      <li class="nav-item">
        <a (click)="showAll($event)"
        [class.active]="activeId === 2"
        class="nav-link" href="#">
          All <span class="additional-text">Products</span>
        </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown"
        [class.active]="activeId === 3"
        href="#" role="button" aria-haspopup="true" aria-expanded="false">
        Chocolates
        </a>
        <div class="dropdown-menu">
          <a (click)="showBars($event)"
          class="dropdown-item" href="#">Chocolate Bars</a>
          <a (click)="showTruffles($event)"
          class="dropdown-item" href="#">Truffle Delights</a>
          <a (click)="showRounds($event)"
          class="dropdown-item" href="#">Chocolate Rounds</a>
        </div>
      </li>
      <li class="nav-item">
          <a (click)="searchProducts($event)"
          [class.active]="activeId === 4"
          class="nav-link" href="#">Search</a>
      </li>
    </ul>
  </div>
</div>

<!-- Search (searchNav active -> activeID is 4) -->
<div *ngIf="activeId === 4" class="container">
  <div class="row align-items-center justify-content-center">
    <form>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input type="checkbox"
          [(ngModel)]="searchTitle"
          name="searchTitle"
          (change)="onKeyUp()"
          class="form-check-input">
          Title
        </label>
      </div>
      <div class="form-check form-check-inline">
         <label class="form-check-label">
           <input type="checkbox"
           [(ngModel)]="searchDesc"
           name="searchDesc"
           (change)="onKeyUp()"
           class="form-check-input">
           Description
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input type="checkbox"
           [(ngModel)]="searchIngredients"
           name="searchIngredients"
           (change)="onKeyUp()"
           class="form-check-input">
           Ingredients
        </label>
      </div>
      <div class="form-group row">
        <input (keyup)="onKeyUp($event)"
        name="searchWord" [(ngModel)]="searchWord" 
        class="form-control search-input" type="search" 
        [placeholder]="searchHint">
      </div>
    </form>
  </div>
  <div *ngIf="noResults" class="row align-items-center justify-content-center">
    <p id="no-results">No results.</p>
  </div>
  <div class="row align-items-center justify-content-center">
    <app-product *ngFor="let p of searchResults" [product]="p"
    (onAddedToCart)="onAddedToCart($event)">
    </app-product>
  </div>
</div>

<!-- Show products -->
<div class="container">
  <div class="row align-items-center justify-content-center">
    <app-product *ngFor="let p of shownProducts" [product]="p"
    (onAddedToCart)="onAddedToCart($event)">
    </app-product>
  </div>
</div>

<!-- Shopping cart modal -->
<div class="modal fade" id="produtListModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ modalMessage }}</p>
        <button *ngIf="modalTitle === 'Item Added'"
        data-dismiss="modal"
        routerLink="/shoppingcart"
        type="button" class="btn btn-secondary">
         Show Shopping Cart
        </button>
      </div>
    </div>
  </div>
</div>
