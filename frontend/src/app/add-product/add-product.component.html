<div class="container">
  <h2>Add product</h2>
  <form (ngSubmit)="onSubmit()" #addProductForm="ngForm">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" required
             [(ngModel)]="tmpProduct.title" name="title" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" required
             [(ngModel)]="tmpProduct.description" name="description" />
    </div>

    <div class="form-group">
      <label>Ingredients</label>
      <input type="text" class="form-control" required
             [(ngModel)]="tmpProduct.ingredients" name="ingredients" />
    </div>

    <div class="form-group">
      <label>Weight</label>
      <input type="text" class="form-control" required
             [(ngModel)]="tmpProduct.weight" name="weight" />
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" required
             [(ngModel)]="tmpProduct.price" name="price" />
    </div>

    <div class="form-group">
      <label>Stock</label>
      <input type="text" class="form-control" required
             [(ngModel)]="tmpProduct.stock" name="stock" />
    </div>

    <div class="form-group">
      <label>Image</label>
      <input type="text" class="form-control" required
             [(ngModel)]="tmpProduct.image" name="image" />
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
